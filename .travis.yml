language: python
sudo: required
dist: trusty
group: deprecated-2017Q2
python:
- 3.6.1
services:
- docker
env:
- CORE_PROJECT=template
before_install:
- sudo apt-get update
- sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine
install:
- ./dev-requirements.py # install requirements in order
script:
- source tests_environment/clone.sh
- cd core
- rapydo init && rapydo start && sleep 30
- rapydo shell backend --user developer --command 'restapi tests --initialize --sleep'
#Â COVERAGE workaround
- ln -s projects/$CORE_PROJECT/backend/.coverage ../
- cd .. && pwd && cat .coverage
after_success:
- coveralls
deploy:
  provider: pypi
  user: pdonorio
  password:
    secure: 
  on:
    tags: true
